<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive System Project</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script> 
  <style>
    body, html {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    header {
      width: 100%;
      color: black;
      text-align: center;
      margin-top: 20px;
      padding: 20px 0;
      font-size: 2em;
    }
    h2 {
      margin-top: 40px;
      margin-bottom: 20px; 
      font-size: 2em;
      color: #333;
      text-align: center;
      font-weight: normal;
    }
    #canvas-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-top: 20px;
    }
    .description {
      font-size: 1em;
      margin-top: 20px;
      color: #333;
      text-align: center;
      padding: 0 20px;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 800px;
      height: 600px;
    }
  </style>
</head>
<body>

  <header>Interactive System Project</header>

  <div id="canvas-container"></div>

  <p class="description">Directions: Click on the eggs (or not, for a surprise).</p>

  <h2>UML Diagram</h2>
  <img src="image/UML_Diagram.png" alt="UML Diagram">

  <script>
    let eggs = [];
    let isAngry = false;
    let angryTimeout;
    let padding = 50;
    let maxEggs = 50;

    function setup() {
      let canvas = createCanvas(800, 600);
      canvas.parent('canvas-container');
      colorMode(HSB);
    }

    function draw() {
      background(190, 25, 90);
      drawChicken();
  
      if (random(1) < 0.01) {
        layEgg();
      }
  
      for (let i = 0; i < eggs.length; i++) {
        let egg = eggs[i];
        egg.display();
        checkChickTimeout(i, egg); 
      }
    }

    class Egg {
      constructor(x, y) {
        this.x = x;
        this.y = y;
        this.size = 20;
        this.clicked = false;
        this.isChick = false;  
        this.timeLaid = millis(); 
      }

      display() {
        if (this.isChick) {
          drawChick(this.x, this.y); 
        } else if (this.clicked) {
          fill(0, 0, 100);  
          noStroke();
          ellipse(this.x, this.y, this.size * 2, this.size * 2);
          fill(45, 100, 100); 
          ellipse(this.x, this.y, this.size);
        } else {
          fill(0, 0, 100);  
          noStroke();
          ellipse(this.x, this.y, this.size, this.size * 1.5);
        }
      }

      isClicked(mx, my) {
        let d = dist(mx, my, this.x, this.y);
        return d < this.size;  // mouse in radius
      }

      isNearChickenBody() {
        let bodyX = 400;
        let bodyY = 300;
        let bodyRadius = 50;
  
        let headX = 350;
        let headY = 250;
        let headRadius = 25;
  
        let distToBody = dist(this.x, this.y, bodyX, bodyY);
        let distToHead = dist(this.x, this.y, headX, headY);
  
        return distToBody < bodyRadius + padding || distToHead < headRadius + padding;
      }

      isOverlappingOtherEggs() {
        for (let otherEgg of eggs) {
          if (otherEgg !== this) {
            let d = dist(this.x, this.y, otherEgg.x, otherEgg.y);
            if (d < this.size + otherEgg.size) { 
              return true;
            }
          }
        }
        return false;
      }
    }

    function layEgg() {
      if (eggs.length >= maxEggs) {
        return;
      }

      let eggX, eggY;
      let isValidPosition = false;

      while (!isValidPosition) {
        eggX = random(padding, width - padding);
        eggY = random(padding, height - padding);

        if (new Egg(eggX, eggY).isNearChickenBody() || new Egg(eggX, eggY).isOverlappingOtherEggs()) {
          continue;
        }

        isValidPosition = true;
      }

      eggs.push(new Egg(eggX, eggY));
    }

    function checkChickTimeout(index, egg) {
      if (!egg.clicked && millis() - egg.timeLaid > 7000) {
        egg.isChick = true;
      }
    }

    function drawChicken() {
      noStroke();
      fill(100);
      circle(400, 300, 100);

      push();
      translate(+15, -20);

      fill(100);
      circle(350, 250, 50);

      fill(0);
      circle(360, 245, 10);
      circle(340, 245, 10);

      if (isAngry) {
        stroke(0);
        strokeWeight(3);
        line(355, 237, 362, 233);
        line(345, 237, 338, 233);
      }

      noStroke();
      fill(350, 100, 85);
      arc(345, 228, 10, 15, PI, TWO_PI);
      arc(350, 228, 10, 15, PI, TWO_PI);
      arc(355, 228, 10, 15, PI, TWO_PI);

      fill(100);
      rect(340, 270, 20, 30);

      fill(45, 100, 100);
      triangle(340, 255, 360, 255, 350, 270);

      pop();

      fill(100);
      triangle(480, 260, 480, 340, 430, 300);

      stroke(45, 100, 100);
      strokeWeight(4);
      line(380, 347, 380, 395);
      line(420, 347, 420, 395);
      line(365, 395, 380, 395);
      line(405, 395, 420, 395);
    }

    function drawChick(x, y) {
      fill(45, 50, 100);  
      noStroke();
      ellipse(x, y, 30, 30);  
      fill(0);
      ellipse(x - 5, y - 3, 5, 5);  // left eye
      ellipse(x + 5, y - 3, 5, 5);  // right eye
    }

    function mousePressed() {
      for (let egg of eggs) {
        if (egg.isClicked(mouseX, mouseY)) {
          egg.clicked = true;
          isAngry = true;

          if (angryTimeout) {
            clearTimeout(angryTimeout);
          }

          angryTimeout = setTimeout(() => {
            isAngry = false;
          }, 3000);
        }
      }
    }
  </script>

</body>
</html>
